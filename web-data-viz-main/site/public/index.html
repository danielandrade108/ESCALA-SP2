        <div id="corpoHistoria" class="corpoHistoria">
            <div class="tituloHistoria">
                <img src="imgs/HISTORIA.png">
                <label>
                    <p>A história do São Paulo começa por volta de 1930. Após a junção de dois clubes paulistanos, a
                        Associação Atlética das Palmeiras e uma grande parte dos jogadores e alguns membros da diretoria
                        do
                        Club Athletico Paulistano, ficando como data da fundação dia 25 de janeiro de 1930, assim
                        trazendo a
                        cor vermelha e preta desses dois clubes, que iriam a partir desse dia estampar o uniforme
                        tricolor.
                    </p>
                    <p>
                        Por ter ficado com o campo pertencente à Associação Atlética das Palmeiras, chamada Chácara da
                        Floresta, ficou conhecido por um tempo como São Paulo da Floresta, mas somente um curto período,
                        depois adotando o nome atual.
                    </p>
                    <p>
                        Desde seu início, o São Paulo sempre foi um clube muito vitorioso, ao longo da história tendo
                        inúmeras conquistas. Mas dentre todas as épocas, é obrigatória destacar a sua era mais gloriosa,
                        a
                        década de 90.
                    </p>
                    <p>
                        Sob comando de Telê Santana, considerado o maior técnico da história do futebol brasileiro, o
                        clube
                        paulista conquistou 3 vezes a Copa Libertadores da América, em 1992, 1993 e 2005, seguidos de 3
                        títulos mundiais, nos mesmos anos, sendo consagrado até hoje o único time brasileiro a ter esses
                        feitos, colocando o São Paulo no topo do futebol brasileiro.
                    </p>
                    <p>
                        Além dessa prateleira enorme de troféus, o tricolor foi responsável por revelar inúmeros craques
                        que
                        já passaram pelo futebol, como Leônidas da Silva, Friedenreich, Raí, Rogério Ceni, Kaká e muitos
                        outros.
                    </p>

                </label>
            </div>
        </div>
    </section>
    <section class="section3">
        <div id="corpoSobreMim" class="corpoSobreMim">
            <div class="tituloSobreMim">
                <img src="imgs/SobreMim.png">
                <label>
                    <p>
                        Me chamo Daniel Rodrigues de Andrade, nasci em São Bernardo do Campo e atualmente moro em São
                        Caetano do Sul.
                    </p>
                    <p>
                        Minha relação com o São Paulo vem de longa data. Desde meu nascimento, sempre fui influenciado a
                        seguir o tricolor, seja por causa da minha família, que é composta em grande parte por
                        são-paulinos,
                        e principalmente pelo meu pai, que já me vestia e me fazia assistir aos jogos com ele.
                    </p>
                    <p>
                        Entretanto, comecei a me aproximar mais do futebol e do São Paulo nos últimos 2 anos. Em meio à
                        crise que o time vinha enfrentando, foi um pouco difícil continuar torcendo, especialmente por
                        nunca
                        ter torcido realmente por ele.
                    </p>
                    <p>
                        Mas, em determinado momento, percebi a grandiosidade desse time e o quão maravilhoso é vê-lo
                        jogando
                        e vencendo, mesmo que tenha sido poucas vezes, e principalmente pela adrenalina que surge quando
                        o
                        time está prestes a marcar um gol.Daqui em diante, independentemente de qualquer coisa, meu
                        coração
                        será sempre <span class="vermelho">vermelho</span>, <span class="preto">preto</span> e <span
                            class="branco">branco</span>.
                    </p>
                </label>
            </div>
            <div class="sentimento">
                <img src="imgs/sentimento.png" alt="">
            </div>
        </div>
